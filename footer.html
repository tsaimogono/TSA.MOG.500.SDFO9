<!DOCTYPE html>
TYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                        <div class="sm:col-span-2">
                            <h1 class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white">Subscribe to our newsletter for updates.</h1>
                            <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row">
                                <input id="email" type="text" placeholder="Email Address" class="px-4 py-2 text-[#313131] bg-white border rounded-md dark:bg-[#313131] dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]">
                                <button class="px-4 py-2 bg-[#d86943] border-none rounded-md mt-4 md:mt-0 md:ml-4 text-white hover-border-black">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-bold mb-6">Quick Link</p>
                            <div class="flex font-light color-grey-600 list-none" >
                                <ul class="space-y-2">
                               <li><a href="#" class="text-[#313131] hover:text-[#d86943]">Home</a></li>
                               <li><a href="#" class="text-[#313131] hover:text-[#d86943]">Who We Are</a></li>
                               <li><a href="#" class="text-[#313131] hover:text-[#d86943]">Our Philosophy</a></li>
                                </ul>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-bold mb-6">Technologies</p>
                            <div class="font-light color-grey-600 list-none">
                                <ul class="space-y-2">
                                <li><a href="#" class="hover:underline">HTML</a></li>
                                <li><a href="#" class="hover:underline">CSS</a></li>
                                <li><a href="#" class="hover:underline">JavaScript</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-5 border-[#d86943]">
                    
                    <div class="flex items-center justify-between">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
